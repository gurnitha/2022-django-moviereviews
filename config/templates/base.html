{% load static %}

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    <title>Movie Review</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
        <div class="container">
            <a class="navbar-brand" href="{% url 'movie:home' %}">
            	<img 
            		src="{% static 'images/movie.png' %}" alt="" 
            		width="30" height="24" class="d-inline-block align-text-top" />
            	Movies
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" ariaexpanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'news:news' %}">News</a>
                    <!-- Show and hide login and signup menu -->
                    {% if user.is_authenticated %}
					<a class="nav-link" href="{% url 'accounts:logoutaccount' %}">Logout ({{ user.username }})</a>
					{% else %}
                    <a class="nav-link" href="">Login</a>
                    <a class="nav-link" href="{% url 'accounts:signupaccount' %}">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

	<div class="container">

	{% block content %}
	{% endblock content %}

	</div>

	<footer class="text-center text-lg-start bg-light text-muted mt-4">

			<a class="text-reset fw-bold text-decoration-none" 
				target="_blank" href="https://twitter.com/danielgarax">
				Daniel Correa
			</a> -
			<a class="text-reset fw-bold text-decoration-none" 
				target="_blank" href="https://twitter.com/danielgarax">
				Developed with love by <span style="border:1px solid #0D6EFD; padding: 5px; color: #0D6EFD;">ING AFTER 63</span>
			</a>
		</div>
	</footer>

</body>
</html>
